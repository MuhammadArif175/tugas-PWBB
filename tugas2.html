<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        .card {
            width: 520px;
            height: 1000px;
            background-color: pink;
            margin:25%;
            padding:125px;
            display:grid;
            align-items: center;
            border-radius: 15px;
        }
        .profile{
            width: 500px;
            height: 500px;
             border-radius: 50%;
            border:5px solid aquamarine;
        }
        .biodata{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile"
        src="https://pbs.twimg.com/profile_images/1291250349878075392/Dee6NEOc_400x400.jpg">
        <div class="biodata">
        <h1>Muhammad Arif Wicaksono</h1>
        <p>23 Tahun</p>
        </div>
        </div>
</body>
</html>
